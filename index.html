<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandra Shekhar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(18, 18, 62);
        }
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background-color: rgb(0, 0, 33);
            color: white;
        }
        nav ul{
            display: flex;
            justify-content: center;
         }
         nav ul li{
            list-style: none;
            margin: 0 23px;
         }

        .left{
            font-size: 1.5rem;
        }

        .firstSection{
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
        }

        .firstSection > div{
            width: 35%;
        }

        .leftSection{
            font-size: 3rem;
            width: 34px;
        }

        .rightSection{
            width: 34px;
        }
        .rightSection img{
            width: 94%;
            margin: 50px 0;
        }

        .purple{
            color: rgb(154, 71, 231);
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Chandra's Portfolio</div>
            <div class="right">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Projects</li>
                    <li>Contact Me</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">Hi My name is <span class="purple">Chandra</span>
            <div>and I am a Web Devloper</div>
            </div>
            <div class="rightSection"><img src="bg2.png" alt=""></div>
        </section>
    </main>
</body>
</html>
